<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyling.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="title">SignUp</h2>
        <form action="#" class="form-container">
            <div class="input-box email">
                <input type="email"  id="email-input" required placeholder="email">
                <img src="https://cdn-icons-png.flaticon.com/512/6325/6325109.png" alt="user-image" width="25px">
            </div>
            <div class="input-box password">
                <input type="password"  id="password-input" required placeholder="Password">
                <img src="https://cdn-icons-png.flaticon.com/512/2489/2489659.png" alt="lock-image" width="22px">
            </div>
            <div class="button">
                <button id="sign-up" class="login">SignUp</button>
            </div>
        </form>
    </div>
    <script src="firebase.js" type="module"></script>
    <script src="signup.js" type="module"></script>
</body>
</html>
