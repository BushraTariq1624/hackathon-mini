<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sign In Webpage</title>
    <link rel="stylesheet" href="loginstyling.css">
</head>
<body>
    <div class="container">
        <form action="#" autocomplete="off">
            <h2>Log In</h2>
            <div class="uc"><b>ULTRA CODE</b></div>

            <div class="inputBox">
                <input id="email" type="email" id="user" required>
                <label for="username">Email</label>
            </div>

            <div class="inputBox">
                <input id="password" type="password" id="pass" required>
                <label for="username">Enter Password</label>
            </div>

            <input id="log-in" type="submit" value="Login">
            <div class="link-container">
                <a href="./signup.html">Signup</a>
            </div>
        </form>
    </div>
    <script src="firebase.js" type="module"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
